<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annual DND 2025</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 350px;
      height: 500px;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card.flip .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .front {
      background: linear-gradient(#0a3d91, #ffffff);
      color: #fff;
    }

    .back {
      background: #ffffff;
      color: #000;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0a3d91;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .back button:hover {
      background-color: #06296b;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

  </style>
</head>
<body>

  <div class="card" onclick="flipCard(this)">
    <div class="inner">
      <div class="front">
        <img src="front_invite.png" alt="Front Invite">
      </div>
      <div class="back">
        <img src="Backpage.png" alt="Back Invite">
        <button onclick="openBack(event)">View Full</button>
      </div>
    </div>
  </div>

  <script>
    function flipCard(card) {
      card.classList.toggle('flip');
    }

    function openBack(event) {
      // Stop the button click from flipping the card
      event.stopPropagation();
      window.open('Backpage.png', '_blank');
    }
  </script>

</body>
</html>
