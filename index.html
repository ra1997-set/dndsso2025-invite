<!DOCTYPE html>
<html>
<head><title>
Annual DND 2025 </title>
<style>
body {
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 350px;
  height: 500px;
  perspective: 1000px;
}

.inner {
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
}

.card:hover .inner,
.card.flip .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.front {
  background: linear-gradient(#0a3d91, #ffffff);
  color: #fff;
}

.back {
  background: #ffffff;
  color: #000;
  transform: rotateY(180deg);
}
</style>
</head>

<body>
<div class="card" onclick="this.classList.toggle('flip')">
  <div class="inner">

    <div class="front">
      <a href="front_invite.png" target="_blank">
        <img src="front_invite.png" width="100%">
      </a>
    </div>

    <div class="back">
      <a href="Backpage.png" target="_blank">
        <img src="Backpage.png" width="100%">
      </a>
    </div>

  </div>
</div>
</body>
</html>
